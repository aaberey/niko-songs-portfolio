<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKO PORTFOLIO</title>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <style>
        :root {
            --pink: #fe3768;
            --black: #000000;
            --cyan: #00ff88;
            --sync-speed: 2s;
        }

        /* --- BASE STYLES --- */
        body {
            background-color: var(--black);
            color: var(--pink);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        /* Scanlines Overlay */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 4px solid var(--pink);
            padding: 40px;
            position: relative;
        }

        /* --- HEADER --- */
        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 0;
            animation: textGlitch var(--sync-speed) infinite;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border: 4px solid var(--pink);
            display: block;
            object-fit: cover; /* Quadrada (sem border-radius) */
            animation: imgGlitch var(--sync-speed) infinite;
        }

        /* --- BIO & INFO --- */
        .bio {
            border-bottom: 2px solid var(--pink);
            margin-bottom: 30px;
            padding-bottom: 20px;
            font-size: 1.2rem;
            color: var(--cyan);
            line-height: 1.5;
            text-align: center;
            animation: textFlicker 4s infinite;
        }
        
        .bio.no-border { border-bottom: none; }

        h2 {
            background: var(--pink);
            color: var(--black);
            display: table;
            padding: 5px 15px;
            margin: 0 auto 20px auto;
            text-align: center;
        }

        /* --- COMPONENTS --- */
        .custom-emoji {
            width: 17px; height: 17px;
            display: inline-block; vertical-align: text-bottom;
            margin-left: 5px; margin-bottom: 3px;
            background-color: var(--cyan); opacity: 0.85;
            -webkit-mask: url('icons/internet.png') no-repeat center / contain;
            mask: url('icons/internet.png') no-repeat center / contain;
            image-rendering: pixelated; 
        }

        .volume-control {
            margin: 0 auto 30px auto; text-align: center;
            background: #111; border: 2px solid var(--cyan);
            padding: 10px; width: fit-content;
            box-shadow: 4px 4px 0px var(--pink);
        }

        .volume-control label { margin-right: 10px; font-size: 0.9rem; font-weight: bold; color: var(--cyan); vertical-align: middle; }
        #vol-display { margin-left: 10px; font-family: 'Courier New', monospace; font-weight: bold; color: var(--cyan); vertical-align: middle; }

        /* Slider Styles */
        input[type=range] { -webkit-appearance: none; width: 150px; background: transparent; vertical-align: middle; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 15px; width: 15px; background: var(--pink); border: 1px solid var(--black); margin-top: -5px; box-shadow: 2px 2px 0px #fff; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: var(--cyan); border: 1px solid var(--black); }
        /* Firefox Fixes */
        input[type=range]::-moz-range-track { width: 100%; height: 4px; background: var(--cyan); border: 1px solid var(--black); }
        input[type=range]::-moz-range-thumb { height: 15px; width: 15px; background: var(--pink); border: 1px solid var(--black); }

        /* --- MUSIC GRID --- */
        .track-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 50px; }
        .track-card { background: var(--black); border: 2px solid var(--pink); padding: 8px; transition: all 0.2s; filter: grayscale(1) contrast(150%); position: relative; }
        .track-card iframe { display: block; width: 100%; }
        
        .track-card:hover, .track-card.playing {
            filter: none !important;
            transform: scale(1.02);
            box-shadow: 8px 8px 0px var(--cyan);
            border-color: var(--cyan);
            z-index: 10;
        }
        .track-card.playing { box-shadow: 0 0 20px var(--pink); }

        /* --- FOOTER & LINKS --- */
        .contact-link { color: var(--pink); text-decoration: none; font-weight: bold; transition: 0.2s; display: inline-block; }
        .contact-link:hover { background: var(--cyan); color: var(--black); transform: skewX(-10deg); box-shadow: 3px 3px 0px var(--pink); }

        .milk-link { font-size: 0.7rem; opacity: 0.7; color: var(--pink); text-decoration: none; cursor: pointer; transition: 0.3s; }
        .milk-link:hover { opacity: 1; text-decoration: underline; text-shadow: 0 0 5px var(--cyan); }

        footer { text-align: center; font-size: 0.8rem; color: var(--cyan); margin-top: 20px; }

        /* --- ANIMATIONS --- */
        @keyframes textFlicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } 52% { opacity: 0.5; } 54% { opacity: 0.8; } }
        @keyframes imgGlitch { 
            0% { transform: translate(0); box-shadow: 5px 5px 0px var(--cyan); filter: hue-rotate(0deg); }
            5% { transform: translate(-3px, 2px); box-shadow: -5px -5px 0px var(--pink); filter: hue-rotate(90deg); }
            10% { transform: translate(3px, -2px); box-shadow: 5px 2px 0px var(--cyan); filter: hue-rotate(0deg); }
            15% { transform: translate(0); filter: brightness(1.5); }
            20% { transform: translate(0); filter: none; }
            100% { transform: translate(0); }
        }
        @keyframes textGlitch {
            0% { transform: translate(0); text-shadow: 5px 5px 0px var(--cyan); }
            5% { transform: translate(-3px, 2px); text-shadow: -5px -5px 0px var(--pink); }
            10% { transform: translate(3px, -2px); text-shadow: 5px 2px 0px var(--cyan); }
            15% { transform: translate(0); filter: brightness(1.5); }
            20% { transform: translate(0); filter: none; }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .track-grid { grid-template-columns: 1fr; }
            .header-wrapper { flex-direction: column; gap: 10px; }
            .header-title { font-size: 3rem; }
            .volume-control { width: 90%; }
            input[type=range] { width: 100%; }
        }
    </style>
</head>
<body>

<script>
    // FIX: window.onload garante que o script só rode quando TUDO (incluindo iframes do SoundCloud) estiver carregado.
    window.onload = function() {
        const widgets = [];
        let currentVolume = 30;
        const slider = document.getElementById('vol-slider');
        const display = document.getElementById('vol-display');

        // Configura cada player encontrado
        document.querySelectorAll('iframe').forEach(iframe => {
            const widget = SC.Widget(iframe);
            widgets.push(widget);

            // Assim que o player estiver pronto, aplica o volume inicial
            widget.bind(SC.Widget.Events.READY, () => {
                widget.setVolume(currentVolume);
            });

            // Quando der PLAY: ilumina o card
            widget.bind(SC.Widget.Events.PLAY, () => {
                // Remove o brilho de todos
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing'));
                // Adiciona brilho só no atual
                iframe.parentElement.classList.add('playing');
            });

            // Quando pausar ou acabar: remove o brilho
            const stopPlaying = () => iframe.parentElement.classList.remove('playing');
            widget.bind(SC.Widget.Events.PAUSE, stopPlaying);
            widget.bind(SC.Widget.Events.FINISH, stopPlaying);
        });

        // Controle do Slider de Volume
        slider.addEventListener('input', function() {
            currentVolume = this.value;
            display.innerText = currentVolume + "%";
            // Atualiza todos os widgets ao mesmo tempo
            widgets.forEach(w => w.setVolume(currentVolume));
        });
    };
</script>
