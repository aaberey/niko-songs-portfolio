<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>NIKO PORTFOLIO</title>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <style>
        :root {
            --pink: #fe3768;
            --black: #000000;
            --cyan: #00ff88;
            --sync-speed: 2s;
        }

        /* --- ESTILOS BASE --- */
        * {
            box-sizing: border-box; /* Garante que nada saia do limite da tela */
        }

        body {
            background-color: var(--black);
            color: var(--pink);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px; /* Menos margem pra telas menores */
            overflow-x: hidden;
            text-transform: uppercase;
            font-size: 18px; /* Aumentei a base de tudo */
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border: 4px solid var(--pink);
            padding: 5%; /* Padding em porcentagem para ser elástico */
            position: relative;
            background: var(--black);
        }

        /* --- HEADER --- */
        .header-wrapper {
            display: flex;
            flex-wrap: wrap; /* Faz quebrar linha se não couber */
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: clamp(2.5rem, 10vw, 5rem); /* Tamanho dinâmico */
            font-weight: bold;
            letter-spacing: 5px;
            margin: 0;
            animation: textGlitch var(--sync-speed) infinite;
        }

        .profile-pic {
            width: 150px; /* Um pouco maior */
            height: 150px;
            border: 4px solid var(--pink);
            display: block;
            object-fit: cover;
            animation: imgGlitch var(--sync-speed) infinite;
        }

        /* --- BIO & INFO --- */
        .bio {
            border-bottom: 2px solid var(--pink);
            margin-bottom: 30px;
            padding-bottom: 20px;
            font-size: 1.3rem; /* TEXTO MAIOR */
            color: var(--cyan);
            line-height: 1.6;
            text-align: center;
            animation: textFlicker 4s infinite;
        }
        
        .bio.no-border { border-bottom: none; }

        h2 {
            background: var(--pink);
            color: var(--black);
            display: table;
            padding: 10px 20px;
            margin: 0 auto 25px auto;
            text-align: center;
            font-size: 1.5rem;
        }

        .custom-emoji {
            width: 22px; height: 22px;
            display: inline-block; vertical-align: middle;
            margin-left: 8px;
            background-color: var(--cyan);
            -webkit-mask: url('icons/internet.png') no-repeat center / contain;
            mask: url('icons/internet.png') no-repeat center / contain;
        }

        /* --- VOLUME --- */
        .volume-control {
            margin: 0 auto 30px auto;
            text-align: center;
            background: #111;
            border: 2px solid var(--cyan);
            padding: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 4px 4px 0px var(--pink);
        }

        input[type=range] { width: 60%; cursor: pointer; }

        /* --- GRID --- */
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Grid inteligente */
            gap: 20px;
            margin-bottom: 50px;
        }

        .track-card {
            background: var(--black);
            border: 2px solid var(--pink);
            padding: 10px;
            transition: all 0.2s;
            filter: grayscale(1);
        }

        .track-card.playing {
            filter: none;
            border-color: var(--cyan);
            box-shadow: 0 0 20px var(--pink);
            transform: scale(1.02);
        }

        /* --- LINKS --- */
        .contact-link { color: var(--pink); text-decoration: none; font-weight: bold; font-size: 1.2rem; }
        .contact-link:hover { background: var(--cyan); color: var(--black); }

        .milk-link { 
            font-size: 1.1rem; /* BEM MAIOR AGORA */
            color: var(--pink); 
            text-decoration: none; 
            display: inline-block;
            margin-top: 15px;
            border: 1px dashed var(--pink);
            padding: 5px 10px;
        }
        .milk-link:hover { text-decoration: underline; color: var(--cyan); }

        footer { text-align: center; font-size: 1rem; color: var(--cyan); margin-top: 30px; }

        /* --- ANIMATIONS --- */
        @keyframes textFlicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes imgGlitch { 
            0%, 100% { transform: translate(0); box-shadow: 5px 5px 0px var(--cyan); }
            5% { transform: translate(-5px, 2px); box-shadow: -5px -5px 0px var(--pink); }
        }
        @keyframes textGlitch {
            0%, 100% { transform: translate(0); text-shadow: 4px 4px 0px var(--cyan); }
            10% { transform: translate(-2px, -2px); text-shadow: -4px -4px 0px var(--pink); }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header-wrapper">

    <div class="bio">

    </div>

</div>

<script>
    window.onload = function() {
        const widgets = [];
        let currentVolume = 30;
        const slider = document.getElementById('vol-slider');
        const display = document.getElementById('vol-display');

        document.querySelectorAll('iframe').forEach(iframe => {
            const widget = SC.Widget(iframe);
            widgets.push(widget);
            widget.bind(SC.Widget.Events.READY, () => widget.setVolume(currentVolume));
            widget.bind(SC.Widget.Events.PLAY, () => {
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing'));
                iframe.parentElement.classList.add('playing');
            });
            const stopPlaying = () => iframe.parentElement.classList.remove('playing');
            widget.bind(SC.Widget.Events.PAUSE, stopPlaying);
            widget.bind(SC.Widget.Events.FINISH, stopPlaying);
        });

        slider.addEventListener('input', function() {
            currentVolume = this.value;
            display.innerText = currentVolume + "%";
            widgets.forEach(w => w.setVolume(currentVolume));
        });
    };
</script>
